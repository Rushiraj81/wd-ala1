<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }
        #ball {
            width: 50px;
            height: 50px;
            background-color: #ff6347;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        body { 
            background-image: url('bg.jpg'); 
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
          }
        
          .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* Space between logo and content */
          }
        
          .logo-container img {
            width: 250px; /* Adjust size as needed */
            height: auto;
          }
        
          .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
          }
        
          input[type="text"],
          input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-weight: bold;
          }
        
          button, a {
            background-color: #4CAF50; 
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
          }
        
          .college-name {
            font-size: 50px; 
            font-weight: bold;
            color: black; 
            text-align: center;
            margin-top: 20px;
          }
    </style>
</head>
<body>

<div id="ball"></div>

<script>
    const ball = document.getElementById("ball");
    let posY = 0;       
    let velocityY = 3;  
    let gravity = 0.2;  
    let bounceFactor = 0.7;
    const colorArray = ['#ff6347', '#32cd32', '#1e90ff', '#ff69b4'];    
    function animateBall() {
        posY += velocityY;   
        velocityY += gravity; 

        
        if (posY + ball.offsetHeight > window.innerHeight) {
            posY = window.innerHeight - ball.offsetHeight; 
            velocityY = -velocityY * bounceFactor; 

            
            ball.style.backgroundColor = colorArray[Math.floor(Math.random() * colorArray.length)];
        }

        
        ball.style.top = posY + 'px';

        
        requestAnimationFrame(animateBall);
    }

    animateBall();
</script>
<button onclick="goBack()" id="backBtn">Go Back</button>

<script>
    function goBack() {
        window.history.back();
    }
</script>

<style>
    #backBtn {
        position: fixed;
        bottom: 20px;
        left: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }
</style>

</body>
</html>
